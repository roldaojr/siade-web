<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>SIADE</title>
<link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,700'>
<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
<link rel="stylesheet" href="../node_modules/angular-material-sidemenu/dest/angular-material-sidemenu.css"/>
<link rel="stylesheet" href="../node_modules/angular-busy2/dist/angular-busy.css">
<style type="text/css">
.md-sidemenu-content {
	display: block;
}
md-toolbar md-select.md-default-theme .md-select-value.md-select-placeholder, md-select .md-select-value.md-select-placeholder {
	color: inherit;
}

div#loading-page {
	width: 96px;
	height: 96px;
	position: absolute;
	top:0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
}

md-content [cg-busy] {
	min-height: 100px;
}

md-toolbar md-input-container {
	margin: 10px;
}
</style>
</head>
<body layout="column" ng-app="app">
<div id="loading-page" ng-if="false"><img src="ic_launcher.png"></div>
<ui-view layout="column" layout-fill></ui-view>
<script src="../node_modules/systemjs/dist/system.js" type="text/javascript"></script>
<script src="../node_modules/typescript/lib/typescript.js" type="text/javascript"></script>
<script src="../node_modules/pdfmake/build/pdfmake.min.js" type="text/javascript"></script>
<script src="../node_modules/pdfmake/build/vfs_fonts.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script type="text/javascript">
System.import('core/bootstrap.ts')
      .catch( console.error.bind(console) ); // make sure any errors print to console
</script>
